<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>{{categoria}}</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/categoria.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header class="header">
    <figure class = "logo">
      <a href="index.html"><img class="logo-img" src="assets/img/logo.png" alt="logo"></a>
    </figure>

    <nav class="menu">
      <h2 class="menu-title">
        Projetos de Engenharia
      </h2>

      <figure class="menu-figure">
        <a href="#"><img class="menu-img" src="assets/img/menu.png" alt="Abrir menu"></a>
      </figure>

      <ul class= "menu-list">
        {{#each portifolio}}
        <li class="menu-item"><a class="menu-link" href="secao.html?key={{@key}}">{{this.categoria}}</a></li>
      </ul>
    </nav>
  </header>

  <main class="tudo">
    <h1 class="categoria" rel="stylesheet">
      {{this.categoria}}
    </h1>
    <h3 class="chamada_categoria">
      Aqui você encontrará projetos de >{{this.categoria}}
    </h3>

    <h3 class="projetos_categoria">
      Projetos:
    </h3>

    <ul class="projetos">
      {{#each projetos}}
      <li class="list_projetos">
       <img class="img" src="assets/img/prototipo.jpeg" width="320" height="205" alt="Estação meteorológica">
       <a class="txt" href="projeto.html">{{this.titulo}}</a>
     </li>
     {{/each}}
   </ul>
 </main>
</body>
</html>
