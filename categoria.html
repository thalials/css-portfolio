<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>{{categoria}}</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/categoria.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">
  <header class="header">
    <figure class = "logo">
      <a href="index.html"><img class="logo-img" src="assets/img/logo.png" alt="logo"></a>
    </figure>

    <nav class="menu">
      <h2 class="menu-title">
        Projetos de Engenharia
      </h2>

      <figure class="menu-figure">
        <a href="#"><img class="menu-img" src="assets/img/menu.png" alt="Abrir menu"></a>
      </figure>

      <ul class= "menu-list">
        {{#each portfolio}}
        <li class='main-menu-item'><a class='back' href="categoria.html?id={{@key}}">{{this.categoria}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>

  <main class="tudo">
    <h1 class="categoria">
      {{this.categoria}}
    </h1>
    <h3 class="chamada_categoria">
      Aqui você encontrará projetos de {{this.categoria}}
    </h3>

    <h3 class="projetos_categoria">
      Projetos:
    </h3>

    <ul class="projetos">
      {{#each projetos}}
          <li class="list_projetos">
            <img class="img" src="assets/img/{{this.mini-img}}" width="320" height="205" alt="{{this.mini-title}}">
          <a class="txt" href="projeto.html?id={{@key}}&key={{@key}}">{{this.categoria}}, >{{this.titulo}}</a>
          </li>
      {{/each}}
    </ul>
  </main>
</body>
</html>
