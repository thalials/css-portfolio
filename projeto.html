<!DOCTYPE html>
<html lang= "pt-br">

<head>
	<title>Estação Meteorológica</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/base.css" rel="stylesheet">
	<link href="assets/css/projeto.css" rel="stylesheet">
	<script src="assets/js/codes.js"></script>
  	<script src="assets/js/projeto.js"></script>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">
	<header class="header">
    <figure class = "logo">
      <a href="index.html"><img class="logo-img" src="assets/img/logo.png" alt="logo"></a>
    </figure>

    <nav class="menu">
      <h2 class="menu-title">
        Projetos de Engenharia
      </h2>

      <figure class="menu-figure">
        <a href="#"><img class="menu-img" src="assets/img/menu.png" alt="Abrir menu"></a>
      </figure>

      <ul class= "menu-list">
        {{#each portfolio}}
        <li class='main-menu-item'><a class='back' href="categoria.html?id={{@key}}">{{this.categoria}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>
 
	<main class="projeto-main">
		<h1 class="projeto-title">
			<a class='title-link' href="projeto.html?id={{@key2}}">{{this.titulo}}</a>
		</h1>

		<figure class="cover">
			<img class="cover-image" src="assets/img/{{this.imagem}}" width="320" height="205" alt= "Estação Meteorológica">
		</figure>
		<table class="table">
			<div class="projeto-texto">
	                <tr class="row">
	                    <td class="cell">Descrição:</td>
	                    <td class="cell"><a class="projeto-link" href="projeto.html?id={{@key2}}">{{this.descricao}}</a> </td>
	                </tr>
	                <tr class="row">
	                    <td class="cell">Equipe:</td>
	                    <td class="cell"><a class="projeto-link" href="projeto.html?id={{@key2}}">{{this.equipe}}</a></td>
	                </tr>
	                <tr class="row">
	                    <td class="cell">Ferramentas:</td>
	                    <td class="cell"><a class="projeto-link" href="projeto.html?id={{@key2}}">{{this.ferramentas}}</a></td>
	                </tr>
	                <tr class="row">
	                    <td class="cell">Laboratório:</td>
	                    <td class="cell"><a class="projeto-link" href="projeto.html?id={{@key2}}">{{this.laboratorio}}</a>.</td>
	                </tr>
	    </table>         
				</div>
		</div>
	</main>	

</body>
</html>
