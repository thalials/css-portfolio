<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Projetos de Engenharia</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/index.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/index.js"></script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">
	<header class="header">
    <figure class = "logo">
      <a href="index.html"><img class="logo-img" src="assets/img/logo.png" alt="logo"></a>
    </figure>

    <nav class="menu">
      <h2 class="menu-title">
        Projetos de Engenharia
      </h2>

      <figure class="menu-figure">
        <a href="#"><img class="menu-img" src="assets/img/menu.png" alt="Abrir menu"></a>
      </figure>

      <ul class= "menu-list">
        {{#each portfolio}}
        <li class='main-menu-item'><a class='back' href="categoria.html?id={{@key}}">{{this.categoria}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="call">
      <figure class="call-figure">
        <img class="call-img" src= "assets/img/sec.gif" alt= "Portfolio de projetos">
      </figure>

      <p class="call-text">
        Venha conhecer os projetos de Engenharia feitos pela La√≠s!  
      </p>
    </div>

    <ul class="category-list">
      {{#each portfolio}}
      <li class="category-item">
        <figure class="category-cover">
          <img class="category-image" src="assets/img/{{this.imagem}}" alt="{{this.categoria}}">
        </figure>

        <div class="category-description">
          <h2 class="category-title">
            <a class='category-link' href="categoria.html?id={{@key}}">{{this.categoria}}</a>
          </h2>
          <p class = "category-body">
            {{this.descricao}}
          </p>
        </div>
      </li>
      {{/each}}

      </ul>
      <br/>
      <hr/>
      <ul class="show">
        <li>
          <a href="https://www.instagram.com/laisnsilva_/?hl=pt-br" target="blank">
            <figure class= "redes-sociais">
            <img class="insta" src="assets/img/insta.jpg" alt= "Instagram">
          </a>

          <p> @laisnsilva </p>
        </li>
        <li>
          <a href="#" target="blank">
            <figure class= "redes-sociais">
            <img class="insta" src="assets/img/wpp.png" alt= "Whatsapp">
          </a>
          <p> (11) 94818-6333 </p>
        </li>
      </ul>

  </main>
</body>
</html>
